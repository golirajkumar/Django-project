{% extends "base_generic.html" %}

{% block content %}
	<h1>Employees : {{ employee_instance.empName }}</h1>
	<p>Employee Job : {{ employee_instance.empJob }</p>
	<p{% if employee_instance.cleanCheckHireDate %} class = "text-danger"{% endif %}>Hire Date : {{ employee_instance.hireDate }}</p>
	
	<form action = "" method = "post">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type = "submit" value = "submit"
	</form>
{% endblock %}
