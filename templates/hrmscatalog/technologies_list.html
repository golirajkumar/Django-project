{% extends 'base_generic.html' %}

{% block content %}
	<h1>This Is The Technologies List</h1>
	{% if object_list %}
		<ul>
			{% for techoligies in object_list %}
				<li>
					<a href = "{{ 'techoligies.get_absolute_url' }}"</a> {{ techoligies.technologyName }}

	{% else %}

	{% endif %}
{% endblock %}S
